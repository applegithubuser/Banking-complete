<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Own Bnaking System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header class="text-5xl text-center my-10 font-semibold ">Let's Get some <span
            class="text-purple-600">MONEY</span> !!!!

    </header>
    <main>
        <section class="w-3/4 mx-auto">
            <div class="grid grid-cols-3 gap-5">
                <div class="bg-blue-500 p-8 text-white rounded-xl">
                    <h3 class="text-2xl">Deposit</h3>
                    <h2 class="text-4xl font-bold">$<span id="deposit-total">000</span></h2>
                </div>
                <div class="bg-yellow-500 p-8 text-white rounded-xl">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h2 class="text-4xl font-bold">$<span id="withdraw-total">000</span></h2>
                </div>
                <div class="bg-green-500 p-8 text-white rounded-xl">
                    <h3 class="text-2xl">Balance</h3>
                    <h2 class="text-4xl font-bold">$<span id="balance-total">1000</span></h2>
                </div>
            </div>

            <!-- deposite and withdraw ssecttion -->
            <div class="grid grid-cols-2 gap-5 mt-8">
                <div class="space-y-5 bg-green-200 p-8  rounded-xl">
                    <h3 class="text-2xl">Please Deposit</h3>

                    <input id="deposit-input" class="w-3/4 block px-3 my-3 h-9 rounded border-slate-400 border-2"
                        type="text" placeholder="$ Deposit Ammount" required>

                    <button id="deposit-button"
                        class="bg-green-600 text-white rounded px-3 py-2 font-bold  hover:bg-green-700 transition duration-300">Deposit</button>
                </div>

                <div class="space-y-5 bg-red-200 p-8  rounded-xl">
                    <h3 class="text-2xl">Withdraw Amount</h3>
                    <input id="withdraw-input" class="w-3/4 block px-3 my-3 h-9 rounded border-slate-400 border-2"
                        type="text" placeholder="$ Withdraw Ammount" required>
                    
                        <button id="withdraw-button"
                        class="bg-red-600 text-white rounded px-3 py-2 font-bold hover:bg-red-700 transition duration-300">Withdraw</button>
                </div>
            </div>
        </section>

        <div class="flex justify-center py-4">
            <button id="logout-buttton" class="bg-orange-500 text-white font-bold py-2 px-4 rounded hover:bg-orange-700 transition duration-300">  Logout </button>
        </div>
    </main>

 <script src="./js/banking.js"></script>
</body>

</html>
